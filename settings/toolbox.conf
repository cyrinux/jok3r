#########################################################################################
# FTP
#########################################################################################
[ftpmap]
name           = ftpmap
description    = FTP Scanner detecting vulns based on softs/versions
target_service = ftp
install        = sudo pacman -Syy --noconfirm --overwrite ftpmap && mkdir -p db && wget -k https://raw.githubusercontent.com/offensive-security/exploitdb/master/files_exploits.csv -O ./db/files.csv && grep --color=never "FTP\|FTPD\|FTPd\|ftp\|ftpd" ./db/files.csv | awk -F , '{print $1","$3}' > ./db/ftp-exploit-db && rm ./db/files.csv
update         = sudo pacman -Syyu --noconfirm --overwrite ftpmap && mkdir -p db && wget -k https://raw.githubusercontent.com/offensive-security/exploitdb/master/files_exploits.csv -O ./db/files.csv && grep --color=never "FTP\|FTPD\|FTPd\|ftp\|ftpd" ./db/files.csv | awk -F , '{print $1","$3}' > ./db/ftp-exploit-db && rm ./db/files.csv
check_command  = ftpmap -h

