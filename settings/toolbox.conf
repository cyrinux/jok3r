name           = impacket
description    = Collection of Python classes for working with network protocols
target_service = multi
install        = sudo pacman -Syy --noconfirm --overwrite community/impacket python2-pycryptodomex
update         = sudo pacman -Syyu --noconfirm --overwrite community/impacket python2-pycryptodomex
check_command  = smbexec.py -h

